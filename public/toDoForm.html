<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    let counter = 1;
    const addItemBox = function() {
      let toDoForm = document.getElementById('form');
      let itemBox =document.createElement('input');
      let checkbox =document.createElement('input');
      let breakLine =document.createElement('br');
      checkbox.type = "checkbox";
      checkbox.name = `check${counter}`;
      itemBox.name = `item${counter++}`;
      toDoForm.appendChild(itemBox);
      toDoForm.appendChild(checkbox);
      toDoForm.appendChild(breakLine);
    }
    </script>
  </head>
  <body>
    <h1>New ToDo</h1>
    <hr>
    <form method="post" id="form">
        Title:
        <input type="text" name="title" value="">
        <br>
        <br>
        Description:
        <input type="text" name="description" value="">
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <button type="button" name="button" onclick="addItemBox()">Add ToDoItem</button>
    </form>
    <a href="/logout"><button>Logout</button></a>
  </body>
</html>
